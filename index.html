    <div class="container">
      <form id="search-form">
        <input

          placeholder="Search city..."

      <div class="row">

    <h1>Upcoming Weather</h1>

        <div class="col-2">MON</div>
        <div class="col-2">TUE</div>
        <div class="col-2">WED</div>
        <div class="col-2">THU</div>
        <div class="col-2">FRI</div>
      </div>
      <div class="row upcomingTemp">
        <div class="col-2">25°F</div>
        <div class="col-2">20°F</div>
        <div class="col-2">31°F</div>
        <div class="col-2">28°F</div>
